<section class="header-section middle-wrapper has-bg-layer layer-black bg-img-about">
  <div class="middle-content">
    <div class="container">
      <h1 class="title">Contact</h1>
      <ul class="breadcrumb">
        <li><a routerLink="/" title="Home">Home</a></li>
        <li>/</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
</section>
<!-- /.header-section -->
<section class="section">
  <div class="container">
    <article class="row">
      <div class="col-12 col-lg-5">
        <div class="section-header bottom-space-2">
          <h3 class="subtitle text-uppercase primary">AP68 Creative Studio support</h3>
          <h2 class="maintitle"><strong>Send email</strong> for Me</h2>
        </div>
        <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="submit()" novalidate>
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Your Name" formControlName="name"/>
            <app-form-error-message [field]="contactForm.controls.name"></app-form-error-message>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="subject" placeholder="Subject" formControlName="subject"/>
            <app-form-error-message [field]="contactForm.controls.subject"></app-form-error-message>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Your Email" formControlName="email"/>
            <app-form-error-message [field]="contactForm.controls.email"></app-form-error-message>
          </div>
          <div class="form-group">
            <textarea class="form-control" cols="20" rows="5" name="message" placeholder="Your Message"
                      formControlName="message"></textarea>
            <app-form-error-message [field]="contactForm.controls.message"></app-form-error-message>
          </div>
          <div class="form-group text-right text-left-xs">
            <button type="submit" class="btn btn-angular btn-simple-to-border btn-primary">Submit message</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-lg-7 mx-auto">
        <ul class="list-icon">
          <li><i class="fa fa-map-marker"></i>Проспект Победы 72</li>
          <li><i class="fa fa-phone"></i>80954974529</li>
          <li><i class="fa fa-envelope"></i> vyacheslav.zheltukhin@gmail.com</li>
        </ul>
        <ul class="list-inline text-uppercase text-center has-divider link-list">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Google+</a></li>
          <li><a href="#">Behance</a></li>
        </ul>
